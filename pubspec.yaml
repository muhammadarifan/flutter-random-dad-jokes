version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  injectable:
  get_it:
  retrofit: '>=4.0.0 <5.0.0'
  logger: any
  dio:
  json_annotation: 
  freezed_annotation: ^2.4.1

dev_dependencies:
  bloc_test: ^9.1.2
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0
  injectable_generator:
  build_runner:
  retrofit_generator: '>=5.0.0 <6.0.0'
  json_serializable: ^6.7.1
  freezed: ^2.4.1

flutter:
  uses-material-design: true
  generate: true
